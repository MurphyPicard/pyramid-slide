<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pyramid Slide Ara</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  <body>


    <h1 id="mainHeading" >ARA's Pyramid</h1>

    <div class="titlediv">
      <h2>Pyramid Slide</h2>

    </div>



    <div class="maindiv">


      <div id="top">
        <!-- <p id="brickSymbol" class="col-sm-2"></p> -->
        <label>
          <span class="bricksymbol">
          Brick Symbol:

          <select name="symbols" onchange="drawPyramid(this.value)" id="selectid">
            <option value="#">#</option>
            <option value="@">@</option>
            <option value="x">x</option>
            <option value="$">$</option>
          </select>
          </span>
        </label>

        <label>

          <span class="high">
            How High?
          </span>

          <span>
            <input type="range" id="myRange" min="1" max="20" onchange="drawPyramid(this.value)">
          </span>

        </label>

          <span id="rangeNumber">
          </span>

      </div>



      <div id="bottom">
      </div>

    </div>



    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
