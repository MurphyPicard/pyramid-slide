<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pyramid Slide Ara</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>


    <h1 id="mainHeading" >ARA's Pyramid</h1>

    <div class="titlediv">
      <h2>Pyramid Slide</h2>

    </div>
    <div class="maindiv">

      <div class="top">

        <p id="brickSymbol">Brick Symbol:</p>
        <select name="symbols" form="">
          <option value="hash">#</option>
          <option value="at">@</option>
          <option value="X">X</option>
          <option value="dollar">$</option>
        </select>
        <p id="howHigh">How High?</p>
        <input type="range" id="myRange" value="23">
        <p id="rangeNumber">896987676</p>

      </div>
      <div class="bottom">

      </div>






    </div>



    <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
